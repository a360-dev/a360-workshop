server {
    listen 80;
    server_name workshop.a360.co.th;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name workshop.a360.co.th;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Frontend
    location / {
        proxy_pass http://web:5173;
        proxy_set_header Host localhost; # Fix Vite 5 Forbidden
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Required for Vite HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # API
    location /api {
        proxy_pass http://api:8080;
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health Check
    location /health {
        proxy_pass http://api:8080/health;
        proxy_set_header Host $host;
    }

    # Static Uploads (Legacy support)
    location /uploads {
        proxy_pass http://api:8080/uploads;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Internal Docker resolver
    resolver 127.0.0.11 valid=30s;
}
